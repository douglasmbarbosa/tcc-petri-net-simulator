<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Online de Redes de Petri</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="app">
        <h1>Simulador Online de Redes de Petri</h1>
        <div id="canvas-container">
            <canvas id="petri-net-canvas"  width="1600" height="700"></canvas>
        </div>
        <div class="buttons-container">
            <button onclick="addPlace()">Adicionar Lugar</button>
            <button onclick="addTransition()">Adicionar Transição</button>
            <button onclick="addArc()">Adicionar Arco</button>
            <button>Excluir Elemento</button>
            <button>Excluir Rede</button>
            <button onclick="simularRede()">Simular Rede</button>
        </div>  
    </div>
    <script src="scripts/addElements.js"> </script>
    <script src="scripts/moveElements.js"></script>
</body>
</html>
