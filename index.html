<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Petri Net Simulator</title>
    <link rel="stylesheet" href="app/styles/style.css">
</head>
<body>
    <div id="app">
        <h1>Online Petri Net Simulator</h1>

        <div class="buttons-container">
            <button id="buttonAddPlace" onclick="addPlace()">Add Place</button>
            <button id="buttonAddTransition" onclick="addTransition()">Add Transition</button>
            <button id="buttonAddArc" onclick="addArc()">Add Arc</button>
            <button id="buttonDeleteElement" onclick="deleteElement()">Delete Element</button>
            <button id="buttonDeleteNet" onclick="deleteNet()">Delete Net</button>
            <button id="buttonNetSimulation" onclick="netSimulation()">Simulation</button>
            <button id="buttonSaveNet" onclick="saveNet()">Save Net</button>
        </div>
        <div id="canvas-container">
            <canvas id="petri-net-canvas" width="1600" height="650"></canvas>
        </div>
    </div>
    <script src="app/scripts/moveElements.js"></script>
    <script src="app/scripts/buttons.js"></script>
    <script src="app/scripts/insideElement.js"></script>
    <script src="app/scripts/addElements.js"></script>
    <script src="app/scripts/render.js"></script>
    <script src="app/scripts/variables.js"></script>
    <script src="app/scripts/styles.js"></script>
    <script src="app/scripts/deleteElements.js"></script>
    <script src="app/scripts/script.js"></script>
    


    <div id="messageToUser"></div>


    <div id = "devInformation">
        <a href="https://github.com/douglasmbarbosa/tcc-petri-net-simulator" >link to github project</a>
        <p>developed by Douglas Barbosa</p>       
    </div>

</body>
</html>
