<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Petri Net Simulator</title>
    <link rel="stylesheet" href="app/styles/style.css">
</head>
<body>
    <div id="app">
        <h1>Online Petri Net Simulator</h1>

        <div class="buttons-container">
            <button onclick="addPlace()">Add Place</button>
            <button onclick="addTransition()">Add Transition</button>
            <button onclick="addArc()">Add Arc</button>
            <button onclick="excludeElement()">Delete Element</button>
            <button onclick="excludeNet()">Delete Net</button>
            <button onclick="netSimulation()">Simulation</button>
        </div>
        <div id="canvas-container">
            <canvas id="petri-net-canvas" width="1600" height="650"></canvas>
        </div>
        
    </div>
    <script src="app/scripts/moveElements.js"></script>
    <script src="app/scripts/buttons.js"></script>
    <script src="app/scripts/insideElement.js"></script>
    <script src="app/scripts/addElements.js"></script>
    <script src="app/scripts/render.js"></script>
    <script src="app/scripts/variables.js"></script>
    <script src="app/scripts/script.js"></script>


    <div id = "devInformation">
        <a href="https://github.com/douglasmbarbosa/tcc-petri-net-simulator" >link to github project</a>
        <p>developed by Douglas Barbosa</p>       
    </div>

</body>
</html>
